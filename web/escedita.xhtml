<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar usuario</title>
        <script src="https://kit.fontawesome.com/cfe3792dd2.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body style="background-color: #ffffff;">
        <div class="geral">
            <h:form>
            <p:menubar>
                <p:menuitem value="Cadastro" icon="fas fa-universal-access" ajax="false" action="#{telaMensagemBean.gocadastro()}"/>
                <p:menuitem value="Editar" icon="fas fa-user-edit" ajax="false" action="#{telaMensagemBean.goteleditar()}"/>
                <p:menuitem value="Sair" icon="fas fa-at" ajax="false" action="#{telaMensagemBean.goindex()}"/>
            </p:menubar>
                <p:dataTable  id="tabela" value="#{telaMensagemBean.usuarios}" var="usuario">
                    <p:column style="width:10%; text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Login"/>
                        </f:facet>
                        <h:outputText value="#{usuario.login}"/>
                    </p:column>
                    <p:column style="width: 20%; text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{usuario.nome}"/>
                    </p:column>
                    <p:column style="width: 20%; text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Opção"/>
                        </f:facet>
                        <p:commandButton icon="ui-icon-document" value="Alterar"  ajax="false" action="#{telaMensagemBean.goeditar()}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
