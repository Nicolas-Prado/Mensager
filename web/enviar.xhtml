<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Enviar mensagem</title>
        <script src="https://kit.fontawesome.com/cfe3792dd2.js" crossorigin="anonymous"></script>
        <style>
            .mensagem{
                position: absolute;
                top: 35%;
                left: 35%;
                width: 30%;
                height: 40%;
                border: 1px solid;
                padding: 10px;
            }
            .destinatario{
                position: absolute;
                top: 10%;
                left: 35%;
                width: 30%;
                height: 10%;
                border: 1px solid;
                padding: 10px;
            }
            
        </style>
    </h:head>
    <h:body>


        <h:form>
            <div class="destinatario">
                <center><p:outputLabel value="Destinatario:"/></center>
                <div class="ui-fluid p-formgrid p-grid">
                    <p:selectOneMenu id="lDestino"  value="#{telaMensagemBean.mensageiro.destinatario}">
                        <f:selectItems value="#{telaMensagemBean.listaMembros}"/>
                    </p:selectOneMenu>     
                </div>
            </div>
            <div class="mensagem">
                <center><p:outputLabel value="Assunto" for="itAssunto"/></center>
                <center><p:inputText id="itAssunto" value="#{telaMensagemBean.mensageiro.assunto}"/><br/><br/></center>
                <center><p:outputLabel value="Mensagem" for="itMensagem"/><br/></center>
                <center><p:inputTextarea id="itMensagem" autoResize="false" rows="9" cols="35" value="#{telaMensagemBean.mensageiro.mensagem}"/></center>
                <center><p:commandButton ajax="false" value="Enviar" id="bEnvia" action="#{telaMensagemBean.enviar()}"/> <p:commandButton ajax="false" id="bVolta" value="Voltar" action="#{telaMensagemBean.voltarde()}"/></center>
            </div>
        </h:form>
    </h:body>
</html>
